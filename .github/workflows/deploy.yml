name: Deploy su GitHub Pages

on:
  push:
    branches:
      - main
  # Permette anche di avviare manualmente dal tab Actions
  workflow_dispatch:

# Permessi per scrivere su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permette solo un deploy per volta, annulla quelli in corso
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout del repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installazione dipendenze
        run: npm install

      - name: Build del progetto
        run: npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy su GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
